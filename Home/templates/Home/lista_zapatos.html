<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Zapatos</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'crear_zapatos' %}">Crear Zapatos</a>
        <a href="{% url 'lista_zapatos' %}">Lista de Zapatos</a>
    </nav>
    
    <h1>Listado de Zapatos</h1>

    {% if zapatos %}
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Talla</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            {% for zapato in zapatos %}
            <tr>
                <td>{{ zapato.marca }}</td>
                <td>{{ zapato.modelo }}</td>
                <td>{{ zapato.talla }}</td>
                <td>{{ zapato.color }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No hay zapatos creados</p>
    {% endif %}
</body>
</html>
